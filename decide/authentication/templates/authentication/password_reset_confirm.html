{% extends "base.html" %}
{% load i18n static %}

{% block title %}Restore password{% endblock %}

{% block extrahead %}   
<link rel="stylesheet" href="{% static "auth/style.css" %}">
{% endblock %}

{% block content %}
<section class="card form-card">
    <h2>Restaurar Contrase単a</h2>
    {% if message %}
        <div class="form-errors">
            <p>
                {{ message }}
            </p>
        </div>
    {% endif %}
    <!-- This template allows the user to set a new password -->
    <form method="post">
        {% csrf_token %}
        <section class="form-content">
            <div class="input-group">
                <label for="new_password">Nueva contrase単a:</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div class="input-group">
                <label for="new_password_confirm">Confirmar contrase単a:</label>
                <input type="password" id="new_password_confirm" name="new_password_confirm" required>  
            </div>          
        </section>
        <section class="form-confirmation">
            <button type="submit" class="btn btn-primary">Resetear Contrase単a</button>
        </section>
    </form>
</section>
{% endblock %}
